<!DOCTYPE html> 
<head> 
    <title> Crystal - Registration Form </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-view-width, initial-scale= 1.0">
    <h1> REGISTRATION FORM </h1>
</head>
<body> 
    <form> 
        <table> 
            <tr> 
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Class:</td>
                <td> 
                    <select name="Class" required>
                        <option value="" disable selected>Select Class</option>
                        <option value="">I</option>
                        <option value="">II</option>
                        <option value="">III</option>
                        <option value="">IV</option>
                    </select>
                    Year
                </td>
            </tr>
            <tr> 
                <td>Qualification:</td>
                <td> 
                    <select name="Qualification" required>
                        <option value="" disable selected>Select Qualification</option>
                        <option value="">A.Tech</option>
                        <option value="">B.Tech</option>
                        <option value="">C.Tech</option>
                        <option value="">D.Tech</option>
                        <option value="">E.Tech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" email="email" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea type="Address" rows="4" adress="adress" required></textarea></td>
            </tr>
            <tr>  
                <td>Upload Photo:</td>
                <td><input type="file" name="photo" accept="Image/*"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Register</button>&nbsp;
                    <button type="erase">Clear</button>
                  </td>                  
            </tr>
        </table>
    </form>
</body>
